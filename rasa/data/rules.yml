version: "2.0"
rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot



- rule: fallback management
  steps:
  - intent: nlu_fallback
  - action: utter_nlu_fallback




- rule: Sender form
  steps:
  - intent: mail_recipient
  - action: register_form
  - active_loop: register_form

- rule: Submit Project form
  condition:
  # Condition that form is active.
  - active_loop: register_form
  steps:
  # Form is deactivated
  - action: register_form
  - active_loop: null
  - slot_was_set:
    - senderemail: null
  # The actions we want to run when the form is submitted.
  - action: utter_ask_mail_content
  - intent: mail_content
  - action: mail_content_form
  - active_loop: mail_content_form
  

- rule: Write content form
  condition:
  # Condition that form is active.
  - active_loop: mail_content_form
  steps:
  # Form is deactivated
  - action: mail_content_form
  - active_loop: null
  - slot_was_set:
    - containermail: null
  - action: utter_confirm_send
  - intent: confirm_send
  - action: mail_response


- rule: When the user say no
  steps:
  - intent: deny_all
  - action: utter_deny_all



- rule: weather form
  steps:
  - intent: ask_weather
  - action: weather_form
  - active_loop: weather_form

- rule: Active weather form
  condition:
  # Condition that form is active.
  - active_loop: weather_form
  steps:
  # Form is deactivated
  - action: weather_form
  - active_loop: null
  - slot_was_set:
    - city: null

