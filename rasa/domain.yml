version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- inform_weather
- greet
- affirm
- deny
- mood_great
- mood_unhappy
- mailing
- give_time
- inform_quota_code
- ask_todo

- add_todo:
    use_entities:
    - task

- complete_todo:
    use_entities:
    - task

- mail_recipient:
    use_entities:
    - senderemail
- mail_content:
    use_entities:
    - containermail
entities:
- city
- containermail
- senderemail
- task
slots:
  senderemail:
    type: text
    influence_conversation: false
  containermail:
    type: text
    influence_conversation: false
  city:
    type: text
    influence_conversation: false
  task:
    type: text
    influence_conversation: true

responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_email:
  - text: Ok. Please, tell me the mail of receiver.
  utter_ask_mail_content:
  - text: Say write and the content of the mail.
  utter_invalid_city:
  - text: I am sorry, that city doesn't exist. Please retry
  utter_nlu_fallback:
  - text: I am sorry, I didn't understand, can you repeat?
actions:
- action_mail_sender
- action_show_time
- action_weather
- action_add_todo
- action_complete_todo
- inform_weather
- mail_content_form
- register_form
- utter_greet
- utter_iamabot
- utter_invalid_city
- validate_mail_content_form
- validate_register_form
- validate_weather_form
- weather_form
- action_ask_todo
- mail_response