version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- ask_wiki
- mail_content:
    use_entities:
    - containermail
- mailing
- mail_recipient:
    use_entities:
    - senderemail
- inform_weather
- greet
- affirm
- deny
- mood_great
- mood_unhappy
- give_time
- inform_quota_code
- ask_todo
- confirm_send
- deny_all
- bot_functionalities
- confirm_add
- goodbye
- bot_challenge
- add_todo:
    use_entities:
    - task
- complete_todo:
    use_entities:
    - task
entities:
- city
- containermail
- senderemail
- task
slots:
  senderemail:
    type: text
    influence_conversation: false
  containermail:
    type: text
    influence_conversation: false
  city:
    type: text
    influence_conversation: false
  task:
    type: text
    influence_conversation: true
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: What do you call a fake noodle? An impasta!
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_email:
  - text: Ok. Please, tell me the mail of receiver.
  utter_ask_mail_content:
  - text: Say write and the content of the mail.
  utter_invalid_city:
  - text: I am sorry, that city doesn't exist. Please retry
  utter_nlu_fallback:
  - text: I am sorry, I didn't understand, can you repeat?
  utter_confirm_send:
  - text: Do you want to send the email? Say "Send" for yes or "No" for no
  utter_confirm_add:
  - text: Do you want to add a task to you list?
  utter_deny_all:
  - text: Ok, how can I help you now?
  utter_bot_functionalities:
  - text: You can ask me the weather, time, todo list management, send a mail and greeting
actions:
- action_add_todo
- action_ask_todo
- action_complete_todo
- action_confirm_add
- action_give_time
- action_mail_sender
- action_show_time
- action_weather
- inform_weather
- mail_content_form
- mail_response
- register_form
- unhappy_response
- utter_ask_email
- utter_ask_mail_content
- utter_bot_functionalities
- utter_greet
- utter_iamabot
- utter_invalid_city
- validate_mail_content_form
- validate_register_form
- validate_weather_form
- weather_form
- wiki_action
